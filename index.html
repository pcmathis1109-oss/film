<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
        header { text-align: center; padding: 2rem; background: #222; }
        .movies { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; }
        .movie { background: #333; padding: 1rem; border-radius: 10px; text-align: center; }
        .movie img { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site de Films</h1>
    </header>
    <div class="movies">
        <div class="movie">
            <img src="https://via.placeholder.com/200x300.png?text=Film+1" alt="Film 1">
            <h3>Film 1</h3>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300.png?text=Film+2" alt="Film 2">
            <h3>Film 2</h3>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300.png?text=Film+3" alt="Film 3">
            <h3>Film 3</h3>
        </div>
    </div>
</body>
</html>
